<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate eVouchers</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin-top: 10px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #result { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Generate eVouchers</h1>
    <form id="voucherForm">
        <label for="currency">Currency:</label>
        <select id="currency" name="currency" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
        </select>

        <label for="count">Number of Vouchers:</label>
        <input type="number" id="count" name="count" min="1" max="100" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" min="0.01" step="0.01" required>

        <button type="submit">Generate Vouchers</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('voucherForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currency = document.getElementById('currency').value;
            const count = document.getElementById('count').value;
            const amount = document.getElementById('amount').value;

            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Generating vouchers...';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ currency, count: parseInt(count), amount: parseFloat(amount) })
                });
                const data = await response.json();
                if (response.ok) {
                    if (!Array.isArray(data)) {
                        resultDiv.textContent = `Unexpected response: ${JSON.stringify(data)}`;
                        return;
                    }
                    const vouchers = data;
                    let html = '<table border="1"><thead><tr><th>Voucher Code</th><th>Internal Reference</th><th>Currency</th><th>Amount</th></tr></thead><tbody>';
                    vouchers.forEach(v => {
                        html += `<tr><td>${v.voucherCode}</td><td>${v.internalReference}</td><td>${v.currency}</td><td>${v.amount}</td></tr>`;
                    });
                    html += '</tbody></table>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
